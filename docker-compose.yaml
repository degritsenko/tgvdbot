version: "3.9"

services:
  tgvdbot:
    image: gritsenko/tgvdbot
    container_name: tgvdbot

    restart: unless-stopped

    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OWNER_ID: your telegram id
      TZ: Europe/Moscow
    volumes:
      - ./cookies.txt:/app/cookies.txt     